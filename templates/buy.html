{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}


{% block main %}
    <form action="/buy" method="post">
        <div class="m-3">
            <input class="form-control mx-auto w-auto" autofocus name="symbol" type="text" placeholder="Symbol">
        </div>
        <div class="m-3">
            <input class="form-control mx-auto w-auto" name="shares" type="number" placeholder="Shares">
        </div>
        <button type="submit">Buy</button>
    </form>

{% endblock %}
